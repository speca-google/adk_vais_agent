# Agent metadata
agent_name: 'adk_vais_agent'
agent_display_name: 'ADK VAIS Search Agent'
agent_description: 'An agent that answers questions by searching through multiple Vertex AI Search datastores configured via a JSON file.'

# Deployment settings
deploy:
  # List of Python dependencies required for the agent to run.
  dependencies: [
    'google-cloud-aiplatform[agent_engines,adk]', 
    'google-adk', 
    'cloudpickle', 
    'pydantic', 
    'python-dotenv',
    'pyyaml',
    'google-cloud-discoveryengine'
    ]